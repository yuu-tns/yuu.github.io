<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#about">自己紹介</a></li>
            <li><a href="#contact-info">連絡先</a></li>
            <li><a href="#hobby">趣味</a></li>
            <li><a href="#dream">夢</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <img src="top.png" alt="プロフィール写真" class="profile-photo">
            <h1>こんにちは、です！</h1>
            <button id="toggle-theme">ダークモード切替</button>
        </header>

        <section id="about" class="about">
            <h2>自己紹介</h2>
            <a href="about.html">自分について</a>
            <p>はじめまして！です。</p>
            <p>勉強のためにHPを更新します。</p>
        </section>

        <section id="contact-info" class="contact">
            <h2>連絡先</h2>
            <p>Email:</p>
            <p>LinkedIn: <a href="https://www.yahoo.co.jp/" target="_blank">LinkedIn Profile</a></p>
        </section>

        <section id="hobby" class="hobby">
            <h2>趣味</h2>
            <a href="hobby.html">趣味について</a>
            <p>Duolingo、ラーメン巡り、ゲーム（パワプロ2024）</p>
        </section>

        <section id="dream" class="dream">
            <h2>夢</h2>
            <a href="about.html">夢</a>
            <p>毎年の北海道旅行</p>
        </section>

        <section id="contact-form" class="contact">
            <h2>連絡先フォーム</h2>
            <form action="/submit-form" method="POST">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>

        <section id="portfolio" class="portfolio">
            <h2>ポートフォリオ</h2>
            <div class="gallery">
                <div class="project">
                    <img src="project1.jpg" alt="プロジェクト1">
                    <a href="https://yuu-tns.github.io/yuu.github.io/" target="_blank">GitHubで見る</a>
                </div>
                <!-- 追加のプロジェクト -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 あなたの名前. All rights reserved.</p>
        <div>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        </div>
    </footer>

    <script>
        const toggleThemeButton = document.getElementById('toggle-theme');
        toggleThemeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>

</html>
